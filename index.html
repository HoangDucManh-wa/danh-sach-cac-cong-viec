<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do-list</title>
  </head>
  <body>
    <h1>To-Do-List</h1>
    <section>
      <h2>1. Danh sách những công việc quan trọng(có giá trị lâu dài)</h2>
      <ul id="ul1"></ul>
      <input
        id="input1"
        type="text"
        placeholder="Nhập công việc muốn thêm vào đây"
      />
      <br />
      <button id="add1">Add</button>
    </section>
    <section>
      <h2>2 Danh sách các công việc cấp bách</h2>
      <ul id="ul2"></ul>
      <input
        type="text"
        id="input2"
        placeholder="Nhập công việc muốn thêm vào đây"
      />
      <br />
      <button id="add2">Add</button>
    </section>
    <section>
      <h2>3 Danh sách các công việc ngắn hạn</h2>
      <ul id="ul3"></ul>
      <input
        type="text"
        id="input3"
        placeholder="Nhập công việc muốn thêm vào đây"
      />
      <br />
      <button id="add3">Add</button>
    </section>
    <section>
      <h2>4 Danh sách các công việc trung hạn</h2>
      <ul id="ul4"></ul>
      <input
        type="text"
        id="input4"
        placeholder="Nhập công việc muốn thêm vào đây"
      />
      <br />
      <button id="add4">Add</button>
    </section>
    <section>
      <h2>5 Danh sách các công việc dài hạn</h2>
      <ul id="ul5"></ul>
      <input
        type="text"
        id="input5"
        placeholder="Nhập công việc muốn thêm vào đây"
      />
      <br />
      <button id="add5">Add</button>
    </section>
    <script src="main.js"></script>
  </body>
</html>
